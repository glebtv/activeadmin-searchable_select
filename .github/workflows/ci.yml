name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3']
        gemfile:
          - rails_6.x_active_admin_2.x
          - rails_6.x_active_admin_3.x
          - rails_7.x_active_admin_3.x
          - rails_7.x_active_admin_4.x
        exclude:
          # Rails 7+ requires Ruby 3.1+
          - ruby: '3.0'
            gemfile: rails_7.x_active_admin_3.x
          - ruby: '3.0'
            gemfile: rails_7.x_active_admin_4.x
          # ActiveAdmin 4 requires Ruby 3.2+
          - ruby: '3.0'
            gemfile: rails_7.x_active_admin_4.x
          - ruby: '3.1'
            gemfile: rails_7.x_active_admin_4.x

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
      RAILS_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install Playwright dependencies
        run: |
          npx playwright install-deps chromium
          npx playwright install chromium

      - name: Setup test database
        run: |
          bundle exec rake db:create db:schema:load

      - name: Run tests
        run: |
          bundle exec rspec

      - name: Upload coverage reports
        if: matrix.ruby == '3.2' && matrix.gemfile == 'rails_7.x_active_admin_4.x'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  build-npm:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build npm package
        run: npm run prepublishOnly

      - name: Check package
        run: npm pack --dry-run